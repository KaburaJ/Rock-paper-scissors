<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
    <header>
        <span class="animated-text">Rock Paper Scissors</span>
    </header>
    <div class="game-icons">
        <button data-selection="rock"><i>✊</i></button>
        <button data-selection="paper"><i>✋</i></button>
        <button data-selection="scissors"><i>✌</i></button>
    </div>
    
    <div class="results">
        <div>
            You:
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer:
        <span class="result-score" data-computer-score>0</span>
        </div>
    </div>

    </div>
</body>
</html>
